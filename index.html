<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="shortcut icon" href="img/favi-google.JPG" type="image/x-icon" />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <header class="header">
      <div class="contenedor-header">
        <a class="enlaces-header" href="#">Gmail</a>
        <a class="enlaces-header" href="#">Imágenes</a>
        <div class="contenedor-cuadrado">
          <img src="./img/cubo.JPG" alt="cubo" />
        </div>
        <div class="nombre-usuario">
          <p class="nombre__title">F</p>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="contenedor-main">
        <div class="contenedor-imagen-main">
          <img src="img/logo-google.JPG" alt="logo google" />
        </div>

        <div class="contenedor-input">
          <img class="lupa" src="img/lupa.JPG" alt="lupa" />
          <input class="input" type="text" />
          <img class="micro" src="img/microfono.JPG" alt="microfono" />
        </div>

        <div class="contenedor-busqueda">
          <a href="#">Buscar con Google</a>
          <a href="#">Me siento con suerte</a>
        </div>

        <div class="contenedor-ofrecido-main">
          <p class="parrado-ofrecido">
            Ofrecido por Google en:
            <a class="enlace-ofrecido" href="otro/ingles.html">English</a>
          </p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="contenedor-pais-footer footer-color">
        <p class="pais-footer-parrafo">Chile</p>
      </div>

      <div class="contenedor-datos-adicionales-footer footer-color">
        <div class="contenedor-datos-adicionales-left">
          <a href="#">Publicidad</a>
          <a href="#">Negocios</a>
          <a href="#">Sobre Google</a>
          <a href="#">Cómo funciona la Búsqueda</a>
        </div>
        <div class="contenedor-datos-adicionales-right">
          <a href="#">Privacidad</a>
          <a href="#">Condiciones</a>
          <a href="#">Preferencias</a>
        </div>
      </div>
    </footer>
  </body>
</html>
